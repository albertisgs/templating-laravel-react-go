version: '3.8'

services:
  # 1. Layanan Backend Laravel (Aplikasi PHP)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: project1_backend
    volumes:
      - ./backend:/var/www/html
    networks:
      - project1_network

  # 2. Web Server (Nginx)
  nginx:
    image: nginx:alpine
    container_name: project1_nginx
    ports:
      - "8000:80" # Akses Laravel di http://localhost:8000
    volumes:
      - ./backend:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - project1_network

  # 3. Database (PostgreSQL)
  db:
    image: postgres:14-alpine
    container_name: project1_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: project1_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "54432:5432" # Port untuk akses DB dari luar (opsional)
    networks:
      - project1_network

  # 4. Layanan Frontend (React Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: project1_frontend
    ports:
      - "5173:5173" # Akses React di http://localhost:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules # Mencegah folder node_modules lokal menimpa yang di kontainer
    networks:
      - project1_network

  # 5. Layanan Go (Placeholder)
  go_service:
    build:
      context: ./go_service
      dockerfile: Dockerfile
    container_name: project1_go
    ports:
      - "8081:8080" # Akses Go di http://localhost:8081
    volumes:
      - ./go_service:/app
    networks:
      - project1_network

# Mendefinisikan network dan volume
networks:
  project1_network:
    driver: bridge

volumes:
  pgdata:
    driver: local